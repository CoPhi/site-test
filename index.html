<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CHGIS static map demo</title>

  <!-- Leaflet (no install, CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 10px 14px; border-bottom: 1px solid #ddd; }
    #map { height: calc(100vh - 60px); }
    .meta { color: #555; font-size: 14px; }
  </style>
</head>

<body>
  <header>
    <div><strong>CHGIS static map</strong></div>
    <div class="meta">One-file version (no fetch). Markers from CHGIS coordinates.</div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


  <script>
  // GeoJSON incollato direttamente (come dato)
  const hangzhouArea = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "nome": "Area di Hangzhou (approssimata)",
          "fonte": "Disegno interpretativo in geojson.io"
        },
        "geometry": {
          "type": "Polygon",
          "coordinates": [
            [
              [120.21625293159451, 30.26418535385153],
              [120.19313574025131, 30.522891336117723],
              [119.90029545744835, 30.389333945921564],
              [119.92324584507963, 30.17126152213747],
              [120.21625293159451, 30.26418535385153]
            ]
          ]
        }
      }
    ]
  };

  // Disegno del poligono
  L.geoJSON(hangzhouArea, {
    style: {
      color: "#b00020",
      weight: 2,
      fillOpacity: 0.2
    },
    onEachFeature: (feature, layer) => {
      layer.bindPopup(
        `<strong>${feature.properties.nome}</strong><br/>
         ${feature.properties.fonte}`
      );
    }
  }).addTo(map);
</script>
</body>
</html>
