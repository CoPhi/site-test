<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Dynasties Timeline (TimelineJS)</title>

    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

    <style>
        /* Set the container size for the timeline */
        #timeline-embed {
            width: 100%;
            height: 650px; /* Adjust height as needed */
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; font-family: sans-serif;">A Timeline of Major Chinese Dynasties (Era Corrected)</h1>

    <div id="timeline-embed"></div>

    <script>
        // 4. Define the JSON Data Structure for the Timeline
        const chineseDynastiesData = {
            "title": {
                "text": {
                    "headline": "A Timeline of Chinese Dynasties",
                    "text": "<p>From the mythical Xia to the fall of the Qing Empire.</p>"
                },
                "media": {
                    "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Map_of_the_Qing_Dynasty_in_1892_zh.svg/800px-Map_of_the_Qing_Dynasty_in_1892_zh.svg.png",
                    "caption": "Map of the Qing Dynasty, 1892"
                }
            },
            "events": [
                {
                    "start_date": {"year": "2070", "era": "BC", "display_date": "c. 2070 BC"},
                    "end_date": {"year": "1600", "era": "BC", "display_date": "c. 1600 BC"},
                    "text": {
                        "headline": "Xia Dynasty",
                        "text": "The first dynasty in traditional Chinese history."
                    },
                    "group": "Ancient"
                },
                {
                    "start_date": {"year": "1600", "era": "BC", "display_date": "c. 1600 BC"},
                    "end_date": {"year": "1046", "era": "BC", "display_date": "c. 1046 BC"},
                    "text": {
                        "headline": "Shang Dynasty",
                        "text": "The first dynasty with definitive archaeological evidence (oracle bones)."
                    },
                    "group": "Ancient"
                },
                {
                    "start_date": {"year": "1046", "era": "BC", "display_date": "1046 BC"},
                    "end_date": {"year": "256", "era": "BC", "display_date": "256 BC"},
                    "text": {
                        "headline": "Zhou Dynasty",
                        "text": "The longest-lasting dynasty, including the Spring & Autumn and Warring States periods."
                    },
                    "group": "Ancient"
                },
                {
                    "start_date": {"year": "221", "era": "BC", "display_date": "221 BC"},
                    "end_date": {"year": "206", "era": "BC", "display_date": "206 BC"},
                    "text": {
                        "headline": "Qin Dynasty",
                        "text": "Unified China under the first Emperor (Qin Shi Huang)."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "206", "era": "BC", "display_date": "206 BC"},
                    "end_date": {"year": "220", "era": "AD", "display_date": "AD 220"},
                    "text": {
                        "headline": "Han Dynasty",
                        "text": "Expanded the empire and established Confucianism as the state ideology."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "581", "era": "AD", "display_date": "AD 581"},
                    "end_date": {"year": "618", "era": "AD", "display_date": "AD 618"},
                    "text": {
                        "headline": "Sui Dynasty",
                        "text": "Reunified China and completed the Grand Canal."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "618", "era": "AD", "display_date": "AD 618"},
                    "end_date": {"year": "907", "era": "AD", "display_date": "AD 907"},
                    "text": {
                        "headline": "Tang Dynasty",
                        "text": "A golden age of cosmopolitan culture, art, and innovation."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "960", "era": "AD", "display_date": "AD 960"},
                    "end_date": {"year": "1279", "era": "AD", "display_date": "AD 1279"},
                    "text": {
                        "headline": "Song Dynasty",
                        "text": "Known for gunpowder, movable type, and significant economic growth."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "1271", "era": "AD", "display_date": "AD 1271"},
                    "end_date": {"year": "1368", "era": "AD", "display_date": "AD 1368"},
                    "text": {
                        "headline": "Yuan Dynasty",
                        "text": "Established by the Mongols (Kublai Khan)."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "1368", "era": "AD", "display_date": "AD 1368"},
                    "end_date": {"year": "1644", "era": "AD", "display_date": "AD 1644"},
                    "text": {
                        "headline": "Ming Dynasty",
                        "text": "Returned rule to the Han Chinese; built the Forbidden City."
                    },
                    "group": "Imperial"
                },
                {
                    "start_date": {"year": "1644", "era": "AD", "display_date": "AD 1644"},
                    "end_date": {"year": "1912", "era": "AD", "display_date": "AD 1912"},
                    "text": {
                        "headline": "Qing Dynasty",
                        "text": "China's last imperial dynasty, established by the Manchu people."
                    },
                    "group": "Imperial"
                }
            ]
        };

        // 5. Configuration and Initialization
        const timeline_config = {
            width: '100%',
            height: '650',
            initial_zoom: 1,
            hash_bookmark: true,
            default_bg_color: '#f4f4f4',
            timenav_height: 150,
            source: chineseDynastiesData
        };

        // Create the timeline instance
        window.timeline = new TL.Timeline('timeline-embed', timeline_config);
    </script>

</body>
</html>
